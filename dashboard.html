<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | The Bank </title>

    <!-- TAILWIND CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | The Bank </title>
    
    <!-- GOOGLE FONTS CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital,wght@0,500;1,400&family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,300;1,700&display=swap" rel="stylesheet">
    
    <!-- External CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-gray-900">
    <header>
        <h1 class="text-3xl text-center text-white font-semibold mt-12 mb-10"><span class="text-gray-400">Farhan Hasin Dipro</span>
        :  Account Dashboard</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="rounded-2xl bg-slate-700 py-10 text-white text-center">
                    <h4 class="text-2xl pb-3 font-medium">Depositing</h4>
                    <h2 class="text-4xl font-semibold">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="rounded-2xl bg-slate-700 py-10 text-black text-center">
                    <h4 class="text-2xl pb-3 font-medium text-white">Balance</h4>
                    <h2 class="text-4xl text-white font-semibold">$ <span id="balance-total">5000</span></h2>
                </div>
                <div class="rounded-2xl bg-slate-700 py-10 text-white text-center">
                    <h4 class="text-2xl pb-3 font-medium">Withdrawing</h4>
                    <h2 class="text-4xl font-semibold">$ <span id="withdraw-total">00</span></h2>
                </div>
            </div>
        </section>
        
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="rounded-2xl bg-slate-800 py-10 text-black text-center">
                    <h4 class="text-2xl pb-3 font-medium text-white">Deposit Amount</h4>
                    <input type="text" name="" id="deposit-field" placeholder="Enter Amount ($)" class="py-3 pl-3 rounded-md border-0 focus:outline-none">
                    <button id="btn-deposit" class="bg-black text-white hover:bg-gray-900 rounded-lg font-medium mt-4 px-10 py-3">CONFIRM</button>
                </div>
                <div class="rounded-2xl bg-slate-800 py-10 text-black text-center">
                    <h4 class="text-2xl pb-3 font-medium text-white">Withdraw Amount</h4>
                    <input type="text" name="" id="withdraw-field" placeholder="Enter Amount ($)" class="py-3 pl-3 rounded-md border-0 focus:outline-none">
                    <button id="btn-withdraw" class="bg-black text-white hover:bg-gray-900 rounded-lg font-medium mt-4 px-10 py-3">CONFIRM</button>
                </div>
            </div>
        </section>
    </main>



    <script src="./scripts/deposit.js"></script>
    <script src="./scripts/withdraw.js"></script>
</body>
</html>
