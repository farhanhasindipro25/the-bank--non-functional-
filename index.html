<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TAILWIND CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | The Bank </title>

    <!-- GOOGLE FONTS CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:ital,wght@0,500;1,400&family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,300;1,700&display=swap" rel="stylesheet">

    <!-- External CSS Link -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-gray-900">
    <header>
        <h1 class="text-3xl text-center text-white font-semibold mt-12 mb-10"><span class="text-gray-400">Welcome to</span>
        The Bank!!!</h1>
    </header>
    <main>
        <section class="bg-gray-800 w-9/12 mx-auto mt-12 flex justify-center items-center flex-col py-20 rounded-3xl">
            <h3 class="text-3xl font-medium mb-4 text-white">Please Login</h3>
            <div class="flex flex-col gap-y-4 w-9/12">
                <input type="email" name="" id="user-email" placeholder="Enter Email ID" class="py-1 pl-3 rounded-md border-0">
                <input type="password" name="" id="user-password" placeholder="Enter Password" class="py-1 pl-3 rounded-md border-0">
            </div>
            <button id="btn-login" class="bg-gray-900 text-white hover:bg-gray-700 rounded-lg py-2 font-medium mt-4 px-10 py-3">LOGIN</button>
        </section>
    </main>



    <script src="./scripts/login.js"></script>
</body>
</html>
